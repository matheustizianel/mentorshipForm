<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <title>Mentorship Form</title>
</head>
<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form action="#" method="post" id="fid" autocomplete="on">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="pi-fname">Nome</label>
              <input type="text" id="pi-fname" name="pi-fname" autocomplete="given-name" />
            </div>

            <div class="input-wrapper">
              <label for="pi-lname">Sobrenome</label>
              <input type="text" id="pi-lname" name="pi-lname" autocomplete="family-name" />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="pi-email">Email<span>(digite um email válido)</span></label>
            <input type="email" id="pi-email" name="pi-email" autocomplete="email" />
          </div>

          <div class="input-wrapper">
            <label for="pi-passwd">Senha<span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="pi-passwd" name="pi-passwd" autocomplete="current-password" />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
          
          <div class="input-wrapper">
            <label for="mi-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
            <input type="text" id="mi-name" name="mi-name" autocomplete="off" />
          </div>    
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
          
          <div class="col-3">
            <h2>PRIMEIRA MENTORIA</h2>

            <div class="col3-wrapper">
              <div class="input-wrapper">
                <label for="atf-date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="atf-date" name="atf-date" autocomplete="off" />
              </div>
  
              <div class="input-wrapper">
                <label for="atf-beginTime">Das</label>
                <input type="time" id="atf-beginTime" name="atf-beginTime" autocomplete="off" />
              </div>
  
              <div class="input-wrapper">
                <label for="atf-endTime">Até</label>
                <input type="time" id="atf-endTime" name="atf-endTime" autocomplete="off" />
              </div>
            </div>
          </div>
          
          <div class="col-3">
            <h2>SEGUNDA MENTORIA</h2>

            <div class="col3-wrapper">
              <div class="input-wrapper">
                <label for="ats-date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="ats-date" name="ats-date" autocomplete="off" />
              </div>
  
              <div class="input-wrapper">
                <label for="ats-beginTime">Das</label>
                <input type="time" id="ats-beginTime" name="ats-beginTime" autocomplete="off" />
              </div>
  
              <div class="input-wrapper">
                <label for="ats-endTime">Até</label>
                <input type="time" id="ats-endTime" name="ats-endTime" autocomplete="off" />
              </div>
            </div>
          </div>
        </div>
      </fieldset>`
    </form>

    <footer>
      <input type="reset" value="Limpar formulário" form="fid" />
      <input type="submit" value="Salvar mentoria" form="fid" />
    </footer>
  </div>
</body>
</html>
